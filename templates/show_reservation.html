{% extends "base.html" %}
{% block content %}
	
	<!-- BODY -->
	<div class="col-md-10">

	  <div class="row-fluid">
	  <h3>{{ entry["reservation_id"] }}</h3>

	  <table class="table table-striped table-hover">
	    
	    <tbody>
	      <tr>
		<td><b>Vehicle:</td>
		<td><a href="{{ url_for('vehicles_show', vehicle_id=entry['vehicle_id']) }}">
		    {{ entry["vehicle_manufacturer"] }}&nbsp;{{ entry["vehicle_model"] }}</td>
	      </tr>

	      <tr>
		<td><b>User:</b></td>
		<td><a href="{{ url_for('users_show', user_id=entry['user_id']) }}">{{ entry["user_name"] }}</td>
	      </tr>
	      
	      <tr>
		<td><b>Ground Station</b></td>
		<td><a href="{{ url_for('gss_show', gs_id=entry['gs_id'] ) }}">{{ entry["gs_id"] }}</td>
	      </tr>

	    </tbody>

	  </table>
	  </div>

	  <div class="row-fluid">
	    <a href="{{ url_for('reservations_edit', reservation_id=entry['reservation_id'])}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>&nbsp;
	    <a href="{{ url_for('reservations_delete', reservation_id=entry['reservation_id'])}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
	    &nbsp;
	  </div>

	</div>
      </div>

{% endblock %}
