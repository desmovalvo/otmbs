<html>
  <head>
    <title>Vehicles</title>
  </head>

  <body>

    <h1>Vehicles</h1>
    
    <table>
      
      <!-- Table Heading -->
      <tr>
	<th>Car</th>
	<th>Owner</th>
      </tr>

      {% for entry in entries %}
      <tr>
	<td><a href="{{ url_for('vehicles_show', vehicle_id=entry['vehicle_id']) }}">{{ entry['brand'] + entry['model'] }}</a></td>
	{% if entry["person_uid"] %}
	<td><a href="{{ url_for('users_show', user_id=entry['person_uid']) }}">{{ entry["person_name"] }}</a></td>
	{% endif %}
      <tr>
	{% endfor %}

    </table>

  </body>
</html>
