<!DOCTYPE html>
<html>
  <head>
    <title>Ground Station {{ entry["gs_identifier"] }}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="container-fluid">

    <div class="page-header">
    <h1>Ground Station {{ entry["gs_identifier"] }}</h1>
    </div>

      <div class="row-fluid">

	<!-- SIDE -->
	<div class="col-md-2">
	  <ul>
	    <li><a href="{{ url_for('users_showall') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users</a></li>
	    <li><a href="{{ url_for('gss_showall') }}"><span class="glyphicon glyphicon-bed" aria-hidden="true"></span> Gsss</a></li>
	    <li><a href="{{ url_for('gss_showall') }}"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Ground Stations</a></li>
	    <li><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Reservations</li>
	  </ul>
	</div>
	
	<!-- BODY -->
	<div class="col-md-10">

	  <h3>GroundStation details</h3>

	  <table class="table table-striped table-hover">
	    
	    <tbody>
	    <tr><td><b>Gss name:</b></td><td>{{ entry["gsname"] }}</td></tr>	   
	    <tr><td><b>Gss Latitude:</b></td><td>{{ entry["latitude"] }}</td></tr>	   
	    <tr><td><b>Gss Longitude:</b></td><td>{{ entry["longitude"] }}</td></tr>	   
	    <tr><td><b>Gss Identifier:</b></td><td>{{ entry["gs_identifier"] }}</td></tr>	   
	    </tbody>

	  </table>

	</div>
      </div>
    </div>

  </body>
</html>
