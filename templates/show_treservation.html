{% extends "base.html" %}
{% block content %}
	
	<!-- BODY -->

	  <div class="row-fluid">
	  <h3>Reservation {{ res_id }}</h3>

	  <table class="table table-striped table-hover">
	    
	    <tbody>
	      <tr><td><b>User:</td><td>{{ entry["uid"] }}</td></tr>
	      <tr><td><b>Vehicle:</td><td>{{ entry["vid"] }}</td></tr>

	      <tr><td><b>Price:</td><td>{{ entry["pri"] }}</td></tr>

	  </table>
	  </div>

	  </div>

	</div>
      </div>
