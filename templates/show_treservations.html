{% extends "base.html" %}
{% block content %}

  <!-- BODY -->
  <div class="col-md-10">

      <table class="table table-striped table-hover">
	
	<!-- ?reservation_uri ?reservation_id ?vehicle_uri ?vehicle_id ?vehicle_manufacturer ?vehicle_model ?user_uri ?user_id ?user_name ?gs_uri ?gs_id -->
	<thead>
	  <tr><th>Reservation ID</th><th>User ID</th><th>Vehicle ID</th><th>From</th><th>To</th><th>Price</th><th>Bidirectional</th><th>Actions</th></tr>
	</thead>


	<tbody>
	  {% for e in entries %}
	  <tr>
	    <td>{{ e["res"].split('#')[1] }}</td>
	    <td><a href="{{ url_for('users_show', user_id=e['uid']) }}">{{ e["uid"] }}</a></td>
	    <td><a href="{{ url_for('vehicles_show', vehicle_id=e['uid']) }}">{{ e["vid"] }}</td>
	    <td>{{ e["from"] }}</td>
	    <td>{{ e["to"] }}</td>
	    <td>{{ e["pri"] }}</td>
	    <td>{{ e["bid"] }}</td>
	    <td><a href="{{ url_for('reservation_deletion', res_id=e['res'].split('#')[1]) }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a></td>
	  </tr>
	  {% endfor %}
	</tbody>

      </table>

    <hr>

  </div>
</div>

{% endblock %}
