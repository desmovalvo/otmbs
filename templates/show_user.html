<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="container-fluid">

    <div class="page-header">
    <h1>Users</h1>
    </div>
        
      <div class="row-fluid">

	<!-- SIDE -->
	<div class="col-md-2">
	  <ul>
	    <li><a href="{{ url_for('users_showall') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users</a></li>
	    <li><a href="{{ url_for('vehicles_showall') }}"><span class="glyphicon glyphicon-bed" aria-hidden="true"></span> Vehicles</a></li>
	    <li><a href="{{ url_for('gss_showall') }}"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Ground Stations</a></li>
	    <li><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Reservations</li>
	  </ul>
	</div>
	
	<!-- BODY -->
	<div class="col-md-10">

	  <h3>User details</h3>

	  <ul>
	    <li><b>Person Name:</b>&nbsp;{{ entry["person_name"] }}</li>	   
	    <li><b>Person UID:</b>&nbsp;{{ entry["person_uid"] }}</li>	   
	  </ul>
	  
	  <h3>Vehicles</h3>

    <table class="table table-striped table-hover">
      
      <!-- Table Heading -->
      <thead>
      <tr>
	<th>Manufacturer</th>
	<th>Brand</th>
      </tr>
      </thead>

      <tbody>
      {% for vehicle in entry["vehicles"] %}
      <tr>
	<td><a href="{{ url_for('vehicles_show', vehicle_id=vehicle['vehicle_id']) }}">{{ vehicle['brand'] }}</a></td>
	<td><a href="{{ url_for('vehicles_show', vehicle_id=vehicle['vehicle_id']) }}">{{ vehicle['model'] }}</a></td>
      </tr>
	{% endfor %}
      </tbody>

    </table>

	</div>
      </div>
    </div>

  </body>
</html>
