<!DOCTYPE HTML>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="container-fluid">

    <div class="page-header">
    <h1>Ground Stations</h1>
    </div>
        
      <div class="row-fluid">

	<!-- SIDE -->
	<div class="col-md-2">
	  <ul>
	    <li><a href="{{ url_for('users_showall') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users</a></li>
	    <li><a href="{{ url_for('vehicles_showall') }}"><span class="glyphicon glyphicon-bed" aria-hidden="true"></span> Vehicles</a></li>
	    <li><a href="{{ url_for('gss_showall') }}"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Ground Stations</a></li>
	    <li><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Reservations</li>
	  </ul>
	</div>
	
	<!-- BODY -->
	<div class="col-md-10">

    <div id="map" style="height: 440px; border: 1px solid #AAA; width: 640px"></div>
    <script language="javascript">
      document.write();
      var map = L.map( 'map', {
      center: [44.495, 11.34],
      minZoom: 2,
      zoom: 14
      });
L.tileLayer( 'http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright" title="OpenStreetMap" target="_blank">OpenStreetMap</a> contributors | Tiles Courtesy of <a href="http://www.mapquest.com/" title="MapQuest" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" width="16" height="16">',
    subdomains: ['otile1','otile2','otile3','otile4']
}).addTo( map );

      {% for marker in markers %}
      L.marker( [{{ marker["lat"]}}, {{marker["lng"]}} ]).addTo( map );
      {% endfor %}

// https://asmaloney.com/2014/01/code/creating-an-interactive-map-with-leaflet-and-openstreetmap/
    </script>

	</div>
      </div>
    </div>


  </body>
</html>
