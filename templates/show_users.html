<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="container-fluid">

    <div class="page-header">
    <h1>Users</h1>
    </div>
        
      <div class="row-fluid">

	<!-- SIDE -->
	<div class="col-md-2">
	  <ul>
	    <li><a href="{{ url_for('users_showall') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users</a></li>
	    <li><a href="{{ url_for('vehicles_showall') }}"><span class="glyphicon glyphicon-bed" aria-hidden="true"></span> Vehicles</a></li>
	    <li><a href="{{ url_for('gss_showall') }}"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Ground Stations</a></li>
	    <li><a href="{{ url_for('reservations_showall') }}"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Reservations</a></li>
	  </ul>
	</div>
	
	<!-- BODY -->
	<div class="col-md-10">
    <table class="table table-striped table-hover">
      
      <!-- Table Heading -->
      <thead>
      <tr>
	<th>Name</th>
	<th>UID</th>
	<th>Actions</th>
      </tr>
      </thead>

      <tbody>
      {% for entry in entries %}
      <tr>
	<td><a href="{{ url_for('users_show', user_id=entry['person_uid']) }}">{{ entry['person_name'] }}</a></td>
	<td><a href="{{ url_for('users_show', user_id=entry['person_uid']) }}">{{ entry['person_uid'] }}</a></td>
	<td>
	  <a href="{{ url_for('users_show', user_id=entry['person_uid']) }}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Details</a>
	  <a href="{{ url_for('users_show', user_id=entry['person_uid']) }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
	  <a href="{{ url_for('users_delete', user_id=entry['person_uid']) }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
	</td>
      </tr>
	{% endfor %}
      </tbody>

    </table>

	  <hr>
	  <div class="row-fluid">
	    <a href="{{ url_for('users_new') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; New User</a>
	  </div>

	</div>
      </div>
    </div>

  </body>
</html>
