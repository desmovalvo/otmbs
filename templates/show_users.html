{% extends "base.html" %}
{% block content %}
  
  <!-- BODY -->
  <div class="col-md-10">
    <table class="table table-striped table-hover">
      
      <!-- Table Heading -->
      <thead>
	<tr>
	  <th>Name</th>
	  <th>UID</th>
	  <th>Actions</th>
	</tr>
      </thead>

      <tbody>
	{% for entry in entries %}
	<tr>
	  <td><a href="{{ url_for('users_show', user_id=entry['person_uid']) }}">{{ entry['person_name'] }}</a></td>
	  <td><a href="{{ url_for('users_show', user_id=entry['person_uid']) }}">{{ entry['person_uid'] }}</a></td>
	  <td>
	    <a href="{{ url_for('users_show', user_id=entry['person_uid']) }}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Details</a>
	    <a href="{{ url_for('users_show', user_id=entry['person_uid']) }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
	    <a href="{{ url_for('users_delete', user_id=entry['person_uid']) }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
	  </td>
	</tr>
	{% endfor %}
      </tbody>

    </table>

    <hr>
    <div class="row-fluid">
      <a href="{{ url_for('users_new') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; New User</a>
    </div>

  </div>
</div>

{% endblock %}
