{% extends "base.html" %}
{% block content %}

	<!-- BODY -->

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<div class="col-md-10">

    <div id="map" style="height: 440px; border: 1px solid #AAA; width: 640px"></div>
    <script language="javascript">
      document.write();
      var map = L.map( 'map', {
          center: [44.495, 11.34],
          minZoom: 2,
          zoom: 14
      });
      var smarker = L.icon({
      iconUrl: "{{ url_for('static', filename='evse.png') }}",
      iconSize:     [38, 58], // size of the icon
      iconAnchor:   [22, 62], // point of the icon which will correspond to marker's location
      popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
      });
      L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo( map );

      var polyline_options = {
      color: '#000'
      };

      {% for evse in evses %}
      L.marker( [{{ evse["gcp_lat"]}}, {{evse["gcp_lng"]}} ], {icon: smarker}).bindPopup("{{evse["gcp_name"]}}").addTo( map );
      {% endfor %}
    </script>


    <table class="table table-striped table-hover">
      
      <!-- Table Heading -->
      <thead>
      <tr>
	<th>Name</th>
	<th>Lat</th>
	<th>Long</th>
      </tr>
      </thead>

      <tbody>
      {% for evse in evses %}
      <tr>
	<td><a href='{{ url_for('evses_show', gcp_name = evse["gcp_name"]) }}'>{{ evse["gcp_name"] }}<a></td>
	<td>{{ evse["gcp_lat"] }}</td>
	<td>{{ evse["gcp_lng"] }}</td>
      </tr>
      {% endfor %}
      </tbody>

    </table>

	</div>
      </div>

{% endblock %}
