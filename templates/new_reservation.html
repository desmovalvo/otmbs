<!DOCTYPE html>
<html>
  <head>
    <title>New Reservation</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="container-fluid">

    <div class="page-header">
    <h1>New Reservation</h1>
    </div>

      <div class="row-fluid">

	<!-- SIDE -->
	<div class="col-md-2">
	  <ul>
	    <li><a href="{{ url_for('users_showall') }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users</a></li>
	    <li><a href="{{ url_for('vehicles_showall') }}"><span class="glyphicon glyphicon-bed" aria-hidden="true"></span> Vehicles</a></li>
	    <li><a href="{{ url_for('gss_showall') }}"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Ground Stations</a></li>
	    <li><a href="{{ url_for('reservations_showall') }}"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Reservations</a></li>
	  </ul>
	</div>
	
	<!-- BODY -->
	<div class="col-md-10">

   <form method="post" action="{{ url_for('reservations_create') }}">
     <div class="form-group">
       <label for="ground station">Ground Station:</label>
       <input type="text" name="ground station" /><br />
     </div>
     <div class="form-group">
       User: <select name="user_car">
	 {% for user in users %}
	 <option value={{ user.person_uri }}>{{ user.person_uid }}</option>
	 {% endfor %}
       </select><br/>
     </div>
     <input type="submit" />    
   </form>

  </body>
</html>
